<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="./others/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phoneDialer</title>
</head>

<body>
  <div class="mainContainer">
    <div class="container">
      <div class="display">
        <span id="output" style="color: rgb(0, 132, 255);overflow: hidden;"></span>
      </div>
      <div class="numberCont">
        <div class="num" onclick="choose(this)">
          <span onclick="showkeys('1')"id="input">1</span>
        </div>
        <div class="num letter" onclick="choose(this)">
          <span onclick="showkeys('2')"id="input">2</span>
          <span class="font">ABC</span>
        </div>
        <div class="num letter" onclick="choose(this)">
          <span onclick="showkeys('3')"id="input">3</span>
          <span class="font">DEF</span>
        </div>
      </div>
      <div class="numberCont">
        <div class="num letter" onclick="choose(this)">
          <span onclick="showkeys('4')"id="input">4</span>
          <span class="font">GHI</span>
        </div>
        <div class="num letter" onclick="choose(this)">
          <span onclick="showkeys('5')"id="input">5</span>
          <span class="font">JKL</span>
        </div>
        <div class="num letter" onclick="choose(this)">
          <span onclick="showkeys('6')"id="input">6</span>
          <span class="font">MNO</span>
        </div>
      </div>
      <div class="numberCont">
        <div class="num letter" onclick="choose(this)">
          <span onclick="showkeys('7')"id="input">7</span>
          <span class="font">PQRS</span>
        </div>
        <div class="num letter" onclick="choose(this)">
          <span onclick="showkeys('8')"id="input">8</span>
          <span class="font">TUV</span>
        </div>
        <div class="num letter" onclick="choose(this)">
          <span onclick="showkeys('9')"id="input">9</span>
          <span class="font">WXYZ</span>
        </div>
      </div>
      <div class="numberCont">
        <div class="num" onclick="choose(this)">
          <span onclick="showkeys('*')"id="input">*</span>
        </div>
        <div class="num" onclick="choose(this)">
          <span onclick="showkeys('0')"id="input">0</span>
        </div>
        <div class="num" onclick="choose(this)">
          <span onclick="showkeys('#')"id="input">#</span>
        </div>
      </div>
      <div class="numberCont">
        <div class="num" onclick="choose(this)">
          <span>*</span>
        </div>
        <div class="num">
            <div class="img">
                <img src="./others/call.svg" alt="" class="call" />
            </div>
        </div>
        <div class="num" onclick="choose(this)">
          <span onclick="showkeys('⬅')"id="input">⬅</span>
        </div>
      </div>
    </div>
  </div>

  <script src="./others/index.js"></script>
</body>

</html>
