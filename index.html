<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@300;400&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./others/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phoneDialer</title>
</head>

<body>
  <div class="mainContainer">
    <div class="container">
      <div class="display">
        <span id="output" style="color: rgb(0, 132, 255);overflow: hidden;"></span>
      </div>
      <div class="numberCont">
        <div class="num" onclick="choose(this);showkeys('1')">
          <span>1</span>
        </div>
        <div class="num letter" onclick="choose(this);showkeys('2')">
          <span >2</span>
          <span class="font">ABC</span>
        </div>
        <div class="num letter" onclick="choose(this);showkeys('3')">
          <span >3</span>
          <span class="font">DEF</span>
        </div>
      </div>
      <div class="numberCont">
        <div class="num letter" onclick="choose(this);showkeys('4')">
          <span>4</span>
          <span class="font">GHI</span>
        </div>
        <div class="num letter" onclick="choose(this);showkeys('5')">
          <span >5</span>
          <span class="font">JKL</span>
        </div>
        <div class="num letter" onclick="choose(this);showkeys('6')">
          <span>6</span>
          <span class="font">MNO</span>
        </div>
      </div>
      <div class="numberCont">
        <div class="num letter" onclick="choose(this);showkeys('7')">
          <span>7</span>
          <span class="font">PQRS</span>
        </div>
        <div class="num letter" onclick="choose(this);showkeys('8')">
          <span>8</span>
          <span class="font">TUV</span>
        </div>
        <div class="num letter" onclick="choose(this);showkeys('9')">
          <span>9</span>
          <span class="font">WXYZ</span>
        </div>
      </div>
      <div class="numberCont">
        <div class="num" onclick="choose(this);showkeys('*')">
          <span>*</span>
        </div>
        <div class="num" onclick="choose(this);showkeys('0')">
          <span>0</span>
        </div>
        <div class="num" onclick="choose(this);showkeys('#')">
          <span>#</span>
        </div>
      </div>
      <div class="numberCont">
        <div class="num" onclick="choose(this)">
          <span>*</span>
        </div>
        <div class="num">
            <div class="img">
                <img src="./others/call.svg" alt="" class="call" />
            </div>
        </div>
        <div class="num" onclick="choose(this);showkeys('â¬…')">
          <img src="./others/arrow-left-solid.svg" alt="" class="call" />
        </div>
      </div>
    </div>
  </div>

  <script src="./others/index.js"></script>
</body>

</html>
